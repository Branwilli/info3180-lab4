{% extends "base.html" %}
{% block css %} 
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        grid-gap: 15px;
        max-width: 800px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px; /* Optional: rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock%}

{% block main %}
    {% if images %}
        <div class="gallery">
            {% for image in images %}
                <img src="{{ url_for('files', filename=image) }}" alt="{{ image }}">
            {% endfor %}
        </div>
    {% else %}
        <p>No uploaded images found.</p>
    {% endif %}
{% endblock %}
